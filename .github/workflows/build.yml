name: Compilar y Publicar Release

on:
  push:
    tags:
      - 'v*' #
    branches:
      - main # También se activará al hacer push a main (opcional)

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3' 
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Compilar con Nuitka
        run: |
          python -m nuitka `
            --standalone `
            --onefile `
            --include-package=polars `
            --include-package-data=polars `
            --enable-plugin=anti-bloat `
            --assume-yes-for-downloads `
            --output-dir=dist `
            ./main.py

      - name: Crear Release y Subir Ejecutable
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          # Usamos el ID del run o el SHA si no hay tag
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true